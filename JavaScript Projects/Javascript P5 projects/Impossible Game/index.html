<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Impossible game on a budget</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="libraries/p5.dom.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/bmoren/p5.collide2D/p5.collide2d.min.js"></script>
</head>

<body>
  <div id="intro">
    <h1><em>Impossible Game (On a budget)</em></h1>
  </div>
  <div id="music_list">
    <audio controls autoplay></audio>
  </div>
  <div id="score">
    <p id="p">0</p>
  </div>
  <div id="btnContainer">
    <button id="startBtn" onclick="block_none()">Start Game</button>
  </div>
  <div id="restartBtn">
    <a href=" ">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Restart
  </div>
  </a>


  <script>
  function block_none(){
    document.getElementById('btnContainer').classList.add('show');
   document.getElementById('startBtn').classList.add('hide');
   }
  </script>
  <script src="sketch.js"></script>
  <script src="player.js"></script>
  <script src="obstacle.js"></script>
  <script src="audioFiles.js"></script>
  <script src="scoreBoard.js"></script>

</body>

</html>
